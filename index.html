<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="dist/yorha.css"/>
    <style>.full { width: 100% }</style>
    <title>YoRHa</title>
  </head>
  <body>
    <figure>
      <h1>퀴어 공부방 규칙</h1>
      <p>
        1. 어떤 공부를 하고 있는지, 어떤 것을 알려줄 수 있는지 혹은 어떤 것을 도움받고 싶은지 알려주세요.
        <br>2. 이름/나이/정체성/성적지향으로 이름 변경해주세요.
      </p>
      <p>
        고등학생 및 수능 준비생은 중점 과목 개념 및 응용에 대한 서술을 자신의 생각을 덧붙여 학습하였다는 증거를 제출해야 합니다. 어느 형태든 상관없으니 인식 가능한 형태로 업로드바랍니다.
        대학생의 경우, 자신의 전공 과목이나 교양 과목 관련 지식을 서술한 바 및 생각한 바를 올리시면 됩니다. 예를 들어, 컴퓨터과학전공의 경우 BBC의 컴퓨팅사고의 요소 4가지가 주제라면 그것에 대해서 서술하는 것 및 그에 대한 생각을 감각적으로 서술하시면 됩니다.
        <br><br>자신의 생각이 중요합니다. 자신의 코나투스를 유지하기 위해서 자신의 정체성을 감각으로 재확인하십시오.
      </p>
    </figure>
  </body>
</html>
